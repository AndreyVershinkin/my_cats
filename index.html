   <div class="popup-wrapper">
      <div class="popup" data-type="card">
         <div class="close">+</div>
         <div class="content"></div>
      </div>
      <div class="popup" data-type="add">
         <div class="close">+</div>
         <div class="content">
            <h2>Добавление котика</h2>
            <form id="add" action="">
               <div class="row">
                  <label for="i1">Имя котэ</label>
                  <input type="text" id="i1" name="name" required>
               </div>
               <div class="row">
                  <label for="i2">Порядковый номер</label>
                  <input type="number" id="i2" name="id" required min="1">
               </div>
               <div class="row">
                  <label for="i3">Ссылка на картинку</label>
                  <input type="text" id="i3" name="img_link">
               </div>
               <div class="row">
                  <label for="i4">Возраст</label>
                  <input type="number" id="i4" name="age" min="0.1" max="100" step="0.1">
               </div>
               <div class="row">
                  <label for="i5">Рейтинг</label>
                  <input type="range" id="i5" name="rate" min="0" max="10" value="10">
               </div>
               <div class="row">
                  <label for="i6">
                     <input type="checkbox" class="check" id="i6" name="favourite"> Любимчик
                  </label>
               </div>
               <div class="row">
                  <label for="i7">Описание</label>
                  <textarea class="catdescr" id="i7" cols="10" rows="5" maxlength="500" name="description"></textarea>
               </div>
               <button class="addcat" type="submit">Добавить</button>
            </form>
         </div>
      </div>
      <div class="popup" data-type="info">
         <div class="close">+</div>
         <div class="content">
            <h2>Внимание!</h2>
         </div>
      </div>
   </div>
